
<div *ngIf="camera">
    <h2><span jhiTranslate="cameraViewerApp.camera.detail.title">Camera</span> {{camera.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cameraViewerApp.camera.description">Description</span></dt>
        <dd>
            <span>{{camera.description}}</span>
        </dd>
        <img id="stream" [src]="camera.accessURL" width="800" height="600" border="0" [alt]="camera.description">
    </dl>



    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
            [routerLink]="['/', { outlets: { popup: 'camera/'+ camera.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
