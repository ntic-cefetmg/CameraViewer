
<div *ngIf="camera">
    <h2><span jhiTranslate="cameraViewerApp.camera.detail.title">Camera</span> {{camera.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cameraViewerApp.camera.description">Description</span></dt>
        <dd>
            <span>{{camera.description}}</span>
        </dd>
        <dt><span jhiTranslate="cameraViewerApp.camera.accessURL">Access URL</span></dt>
        <dd>
            <span>{{camera.accessURL}}</span>
        </dd>
        <dt><span jhiTranslate="cameraViewerApp.camera.usersWithAccess">Users With Access</span></dt>
        <dd>
            <span *ngFor="let usersWithAccess of camera.usersWithAccesses; let last = last">
                {{usersWithAccess.login}}{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'camera/'+ camera.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
